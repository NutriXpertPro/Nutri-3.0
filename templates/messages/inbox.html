{% extends 'base.html' %}
{% load static %}

{% block title %}Mensagens - Nutri Xpert Pro{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Minhas Mensagens</h1>

    <div class="flex flex-col md:flex-row bg-white rounded-lg shadow-lg overflow-hidden h-[calc(100vh-180px)]">
        <!-- Lista de Conversas -->
        <div class="w-full md:w-1/3 border-r border-gray-200 bg-gray-50 overflow-y-auto">
            <div class="p-4 border-b border-gray-200">
                <input type="text" placeholder="Buscar conversas..." class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
            </div>
            <div id="conversationList" class="divide-y divide-gray-200">
                <!-- Conversas serão carregadas aqui via JS -->
                <div class="p-4 text-gray-500 text-center">Carregando conversas...</div>
            </div>
        </div>

        <!-- Área de Mensagens -->
        <div class="w-full md:w-2/3 flex flex-col">
            <div id="messageHeader" class="p-4 border-b border-gray-200 bg-gray-100 flex items-center justify-between">
                <h2 class="text-xl font-semibold text-gray-800">Selecione uma conversa</h2>
                <!-- Nome do participante da conversa selecionada -->
            </div>
            <div id="messageHistory" class="flex-1 p-4 overflow-y-auto space-y-4">
                <!-- Mensagens serão carregadas aqui via JS -->
                <div class="text-gray-500 text-center">Nenhuma conversa selecionada.</div>
            </div>
            <div id="messageInputArea" class="p-4 border-t border-gray-200 bg-gray-100 hidden">
                <div class="flex items-center">
                    <input type="text" id="messageInput" placeholder="Digite sua mensagem..." class="flex-1 p-2 border border-gray-300 rounded-l-md focus:outline-none">
                    <button id="sendMessageBtn" class="bg-indigo-600 text-white p-2 rounded-r-md hover:bg-indigo-700 focus:outline-none">
                        Enviar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    const conversationList = document.getElementById('conversationList');
    const messageHeader = document.getElementById('messageHeader');
    const messageHistory = document.getElementById('messageHistory');
    const messageInputArea = document.getElementById('messageInputArea');
    const messageInput = document.getElementById('messageInput');
    const sendMessageBtn = document.getElementById('sendMessageBtn');

    let currentConversationId = null;

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    async function fetchConversations() {
        try {
            const response = await fetch('/api/conversations/', {
                headers: {
                    'Authorization': `Bearer ${getCookie('access_token')}`
                }
            });
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const conversations = await response.json();
            renderConversationList(conversations);
        } catch (error) {
            console.error('Erro ao buscar conversas:', error);
            conversationList.innerHTML = '<div class="p-4 text-sm text-red-600">Erro ao carregar conversas.</div>';
        }
    }

    function renderConversationList(conversations) {
        conversationList.innerHTML = '';
        if (conversations.length === 0) {
            conversationList.innerHTML = '<div class="p-4 text-gray-500 text-center">Nenhuma conversa.</div>';
            return;
        }

        conversations.forEach(conv => {
            const otherParticipant = conv.participants.find(p => p.id !== {{ request.user.id }});
            const div = document.createElement('div');
            div.className = 'p-4 hover:bg-gray-100 cursor-pointer';
            div.textContent = otherParticipant ? otherParticipant.name : 'Conversa com múltiplos';
            div.dataset.conversationId = conv.id;
            div.addEventListener('click', () => selectConversation(conv.id, otherParticipant ? otherParticipant.name : 'Conversa'));
            conversationList.appendChild(div);
        });
    }

    async function selectConversation(conversationId, participantName) {
        currentConversationId = conversationId;
        messageHeader.querySelector('h2').textContent = participantName;
        messageInputArea.classList.remove('hidden');
        await fetchMessages(conversationId);
        // Marcar mensagens como lidas ao selecionar a conversa
        // await markConversationAsRead(conversationId);
    }

    async function fetchMessages(conversationId) {
        try {
            const response = await fetch(`/api/conversations/${conversationId}/messages/`, {
                headers: {
                    'Authorization': `Bearer ${getCookie('access_token')}`
                }
            });
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const messages = await response.json();
            renderMessages(messages);
        } catch (error) {
            console.error('Erro ao buscar mensagens:', error);
            messageHistory.innerHTML = '<div class="text-sm text-red-600">Erro ao carregar mensagens.</div>';
        }
    }

    function renderMessages(messages) {
        messageHistory.innerHTML = '';
        if (messages.length === 0) {
            messageHistory.innerHTML = '<div class="text-gray-500 text-center">Nenhuma mensagem nesta conversa.</div>';
            return;
        }

        messages.forEach(msg => {
            const div = document.createElement('div');
            const isSender = msg.sender.id === {{ request.user.id }};
            div.className = `flex ${isSender ? 'justify-end' : 'justify-start'}`;
            div.innerHTML = `
                <div class="${isSender ? 'bg-indigo-500 text-white' : 'bg-gray-200 text-gray-800'} p-3 rounded-lg max-w-xs">
                    <p class="text-sm">${msg.content}</p>
                    <span class="text-xs opacity-75">${new Date(msg.timestamp).toLocaleTimeString()}</span>
                </div>
            `;
            messageHistory.appendChild(div);
        });
        messageHistory.scrollTop = messageHistory.scrollHeight; // Rola para o final
    }

    sendMessageBtn.addEventListener('click', async () => {
        const content = messageInput.value.trim();
        if (content && currentConversationId) {
            try {
                const csrftoken = getCookie('csrftoken');
                const response = await fetch(`/api/conversations/${currentConversationId}/messages/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrftoken,
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getCookie('access_token')}`
                    },
                    body: JSON.stringify({ content: content, sender_id: {{ request.user.id }} })
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                messageInput.value = '';
                await fetchMessages(currentConversationId); // Recarrega as mensagens
            } catch (error) {
                console.error('Erro ao enviar mensagem:', error);
            }
        }
    });

    // Inicializar
    fetchConversations();
</script>
{% endblock %}
