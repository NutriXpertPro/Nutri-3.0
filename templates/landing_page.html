{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bem-vindo ao Nutri Xpert Pro{% endblock %}</title>

    <!-- Tailwind CSS via CDN (fix for missing local build) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Ensure dark mode uses class strategy
      tailwind.config = { darkMode: 'class' }
    </script>

    <script>
        // Evita FOUC e aplica o tema correto antes da renderizaÃ§Ã£o da pÃ¡gina
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>

<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans relative transition-colors duration-300 min-h-screen">

    <!-- Logo Superior Esquerdo -->

    </header>

    <!-- BotÃ£o de Troca de Tema -->
    <div class="absolute top-0 right-0 p-4 md:p-6 z-20">
        <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5" aria-label="Alternar tema">
            <!-- Moon icon -->
            <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path d="M17.293 13.293A8 8 0 016.707 2.707a8 8 0 1010.586 10.586z" />
            </svg>
            <!-- Sun icon -->
            <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 5.05A1 1 0 103.636 6.464l.707-.707A1 1 0 105.05 5.05z" />
            </svg>
        </button>
    </div>

    <!-- ConteÃºdo Principal Centralizado -->
    <main class="relative z-10 flex flex-col items-center justify-center min-h-screen p-4 text-center">
        
        <!-- Imagens Centrais -->
        <div class="flex items-center justify-center gap-0 mb-4">
            <img src="{% static 'images/adipometro.png' %}" alt="AdipÃ´metro" class="h-[3.6rem] w-auto z-10 translate-y-12 -translate-x-6">
            <img src="{% static 'images/nutri.png' %}" alt="Nutri Xpert Pro Logo" class="w-80 -ml-16">
        </div>

        <!-- Slogan -->
        <p class="text-lg md:text-xl text-gray-600 dark:text-gray-300 mb-8 max-w-2xl">
            Sistema Profissional de GestÃ£o Nutricional com InteligÃªncia Artificial
        </p>

        <!-- BotÃµes de AÃ§Ã£o -->
        <div class="flex flex-col sm:flex-row items-center justify-center gap-4 mb-8 w-full max-w-md">
            <a href="{% url 'users:nutricionista_login' %}" class="w-full sm:flex-1 flex items-center justify-center px-8 py-4 bg-gradient-to-b from-blue-500 to-blue-900 text-white font-semibold rounded-2xl border border-white/10 shadow-lg shadow-blue-500/20 hover:from-blue-600 transition-colors">
                Sou Nutricionista
            </a>
            <a href="{% url 'users:patient_login' %}" class="w-full sm:flex-1 flex items-center justify-center px-8 py-4 bg-gradient-to-b from-blue-500 to-blue-900 text-white font-semibold rounded-2xl border border-white/10 shadow-lg shadow-blue-500/20 hover:from-blue-600 transition-colors">
                Sou Paciente
            </a>
        </div>

        <!-- Ãcones de ConfianÃ§a -->
        <div class="flex flex-wrap items-center justify-center gap-x-8 gap-y-4 text-sm text-gray-500 dark:text-gray-400">
            <div class="flex items-center gap-2">
                <span>âš¡</span>
                <span>Sistema Ativo</span>
            </div>
            <div class="flex items-center gap-2">
                <span>ðŸ”¬</span>
                <span>High Tech Nutrition</span>
            </div>
            <div class="flex items-center gap-2">
                <span>ðŸ”’</span>
                <span>Seguro & Privado</span>
            </div>
        </div>

    </main>

    <script>
        // Script para controlar o botÃ£o de toggle e salvar a preferÃªncia do usuÃ¡rio
        var themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        var themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        // Change the icons inside the button based on previous settings
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            themeToggleLightIcon.classList.remove('hidden');
        } else {
            themeToggleDarkIcon.classList.remove('hidden');
        }

        var themeToggleBtn = document.getElementById('theme-toggle');

        themeToggleBtn.addEventListener('click', function() {

            // toggle icons inside button
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');

            // if set via local storage previously
            if (localStorage.getItem('theme')) {
                if (localStorage.getItem('theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                }

            // if NOT set via local storage previously
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                }
            }
            
        });
    </script>

</body>
</html>
