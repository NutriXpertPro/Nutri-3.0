{% load tailwind_tags static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bem-vindo ao Nutri Xpert Pro{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}">

    <script>
        // Script para evitar FOUC (Flash of Unstyled Content) e aplicar o tema correto antes da renderização da página.
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>

</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans relative transition-colors duration-300">

    <!-- Imagem de Fundo (Apenas para Modo Escuro) -->
    <div class="absolute inset-0 z-0 hidden dark:block">
        <img src="{% static 'images/background.png' %}" alt="Background" class="w-full h-full object-cover">
    </div>

    <!-- Logo Superior Esquerdo -->
    <header class="absolute top-0 left-0 p-4 md:p-6 z-20">
        <img src="{% static 'images/logo.png' %}" alt="Nutri Xpert Pro Logo Pequeno" class="h-20 w-auto"> 
    </header>

    <!-- Botão de Troca de Tema -->
    <div class="absolute top-0 right-0 p-4 md:p-6 z-20">
        <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
            <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
            <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 5.05A1 1 0 003.636 6.464l.707.707a1 1 0 001.414-1.414l-.707-.707zM3 11a1 1 0 100-2H2a1 1 0 100 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
        </button>
    </div>

    <!-- Conteúdo Principal Centralizado -->
    <main class="relative z-10 flex flex-col items-center justify-center min-h-screen p-4 text-center">
        
        <!-- Imagens Centrais -->
        <div class="flex items-center justify-center gap-0 mb-4">
            <img src="{% static 'images/adipometro.png' %}" alt="Adipômetro" class="h-[3.6rem] w-auto z-10 translate-y-12 -translate-x-6">
            <img src="{% static 'images/nutri.png' %}" alt="Nutri Xpert Pro Logo" class="w-[31.2rem] -ml-16">
        </div>

        <!-- Slogan -->
        <p class="text-lg md:text-xl text-gray-600 dark:text-gray-300 mb-8 max-w-2xl">
            Sistema Profissional de Gestão Nutricional com Inteligência Artificial
        </p>

        <!-- Botões de Ação -->
        <div class="flex flex-col sm:flex-row items-center justify-center gap-4 mb-8 w-full max-w-md">
            <a href="{% url 'users:nutricionista_login' %}" class="w-full sm:flex-1 flex items-center justify-center px-8 py-4 bg-gradient-to-b from-blue-500 to-blue-900 text-white font-semibold rounded-2xl border border-white/10 shadow-lg shadow-blue-500/20 hover:from-blue-600 transition-colors">
                Sou Nutricionista
            </a>
            <a href="{% url 'users:login_paciente' %}" class="w-full sm:flex-1 flex items-center justify-center px-8 py-4 bg-gradient-to-b from-blue-500 to-blue-900 text-white font-semibold rounded-2xl border border-white/10 shadow-lg shadow-blue-500/20 hover:from-blue-600 transition-colors">
                Sou Paciente
            </a>
        </div>

        <!-- Ícones de Confiança -->
        <div class="flex flex-wrap items-center justify-center gap-x-8 gap-y-4 text-sm text-gray-500 dark:text-gray-400">
            <div class="flex items-center gap-2">
                <span>⚡</span>
                <span>Sistema Ativo</span>
            </div>
            <div class="flex items-center gap-2">
                <span>🔬</span>
                <span>High Tech Nutrition</span>
            </div>
            <div class="flex items-center gap-2">
                <span>🔒</span>
                <span>Seguro & Privado</span>
            </div>
        </div>

    </main>

    <script>
        // Script para controlar o botão de toggle e salvar a preferência do usuário
        var themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        var themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        // Change the icons inside the button based on previous settings
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            themeToggleLightIcon.classList.remove('hidden');
        } else {
            themeToggleDarkIcon.classList.remove('hidden');
        }

        var themeToggleBtn = document.getElementById('theme-toggle');

        themeToggleBtn.addEventListener('click', function() {

            // toggle icons inside button
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');

            // if set via local storage previously
            if (localStorage.getItem('theme')) {
                if (localStorage.getItem('theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                }

            // if NOT set via local storage previously
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                }
            }
            
        });
    </script>

</body>
