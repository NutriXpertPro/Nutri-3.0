
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutri Xpert Pro</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-100">

    <!-- Opção 4: Layout de Grade (Grid Layout) -->
    <div id="layout-option-4" class="grid grid-cols-12 grid-rows-6 min-h-screen">
        <header class="col-span-12 row-span-1 bg-gray-800 text-white shadow p-4 flex justify-between items-center">
            <h2 class="text-2xl font-bold">Nutri Xpert Pro</h2>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:text-gray-300">Dashboard</a></li>
                    <li><a href="#" class="hover:text-gray-300">Pacientes</a></li>
                    <li><a href="#" class="hover:text-gray-300">Agenda</a></li>
                    <li><a href="#" class="hover:text-gray-300">Sair</a></li>
                </ul>
            </nav>
        </header>

        <aside class="col-span-2 row-span-5 bg-gray-700 text-white p-4">
            <nav>
                <ul>
                    <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-600">Dashboard</a></li>
                    <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-600">Pacientes</a></li>
                    <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-600">Agenda</a></li>
                </ul>
            </nav>
        </aside>

        <main class="col-span-10 row-span-5 p-6">
            {% block content %}
            <h1 class="text-2xl font-bold text-center text-blue-500">Conteúdo da Opção 4</h1>
            {% endblock %}
        </main>
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
