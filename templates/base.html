{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NutriVida Pro{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            position: relative; /* Necessário para o pseudo-elemento */
            overflow-x: hidden; /* Evita overflow do brilho */
        }

        /* Efeito Aurora mais vibrante e amplo */
        body::before {
            content: '';
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 150%;
            height: 500px;
            background: radial-gradient(circle at 50% 0%, rgba(22, 163, 240, 0.4), rgba(99, 102, 241, 0.3), transparent 70%);
            filter: blur(120px);
            z-index: -1;
        }
        
        /* Efeito de vidro aprimorado para maior transparência */
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .gradient-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .gradient-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .gradient-accent {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .gradient-success {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        .accent-blue {
            background-color: #3b82f6; /* A vibrant blue */
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .text-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hover-lift {
            transition: all 0.3s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .bg-pattern {
            background-image: url('/static/images/background_final.svg');
            background-size: cover;
            background-position: center;
        }
        
        .sidebar-item {
            transition: all 0.2s ease;
        }
        
        .sidebar-item:hover {
            padding-left: 1.5rem;
        }
        
        .notification-dot {
            animation: pulse 2s infinite;
        }

        .icon-blue {
            --fa-primary-color: #3B82F6;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }
    </style>
</head>
<body class="bg-white text-gray-800 min-h-screen">
    
    <!-- Main Container -->
    <div class="flex">
        <!-- Icon-only Sidebar -->
        <style>
        .sidebar-pattern {
            background-color: #ecfdf5; /* bg-emerald-50 */
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23d0f0d6' fill-opacity='0.6' fill-rule='evenodd'%3E%3Cpath d='M0 60V0h60v60zM4 0h2v4H4zm6 0h2v4h-2zm6 0h2v4h-2zm6 0h2v4h-2zm6 0h2v4h-2zm6 0h2v4h-2zm6 0h2v4h-2zm6 0h2v4h-2zm-6 40h2v4h-2zm-6 0h2v4h-2zm-6 0h2v4h-2zm-6 0h2v4h-2zM0 60h60V0H0zm60 0H0V0.01zM0 0l60 60zM0 60l60-60zM4 60h2v-4H4zm6 0h2v-4h-2zm6 0h2v-4h-2zm6 0h2v-4h-2zm6 0h2v-4h-2zm6 0h2v-4h-2zm6 0h2v-4h-2zm6 0h2v-4h-2zm-6-40h2v-4h-2zm-6-40h2v-4H4zm-6 40h2v-4h-2zm-6 0h2v-4h-2z' fill='%23d0f0d6'/%3E%3C/g%3E%3C/svg%3E");
            background-repeat: repeat;
        }
        </style>
        <aside class="fixed top-0 left-0 h-screen w-20 sidebar-pattern flex flex-col items-center py-4">


            <!-- Navigation Icons -->
            <nav class="flex flex-col space-y-2 w-full">
                <a href="{% url 'users:dashboard' %}" class="flex flex-col items-center py-2 rounded-lg hover:bg-emerald-100 text-gray-600" title="Dashboard">
                    <i class="fas fa-home text-xl"></i>
                    <span class="text-xs mt-1">Dash</span>
                </a>
                <a href="{% url 'patients:list' %}" class="flex flex-col items-center py-2 rounded-lg hover:bg-emerald-100 text-gray-600" title="Pacientes">
                    <i class="fas fa-users text-xl"></i>
                    <span class="text-xs mt-1">Pacientes</span>
                </a>
                <a href="{% url 'patients:create' %}" class="flex flex-col items-center py-2 rounded-lg hover:bg-emerald-100 text-gray-600" title="Novo Paciente">
                    <i class="fas fa-user-plus text-xl"></i>
                    <span class="text-xs mt-1">Novo Pac.</span>
                </a>
                <a href="{% url 'appointments:list' %}" class="flex flex-col items-center py-2 rounded-lg hover:bg-emerald-100 text-gray-600" title="Consultas">
                    <i class="fas fa-calendar-alt text-xl"></i>
                    <span class="text-xs mt-1">Consultas</span>
                </a>
                <a href="{% url 'diets:list' %}" class="flex flex-col items-center py-2 rounded-lg hover:bg-emerald-100 text-gray-600" title="Dietas">
                    <i class="fas fa-utensils text-xl"></i>
                    <span class="text-xs mt-1">Dietas</span>
                </a>
                <a href="{% url 'anamnesis:list' %}" class="flex flex-col items-center py-2 rounded-lg hover:bg-emerald-100 text-gray-600" title="Anamnese">
                    <i class="fas fa-file-medical-alt text-xl"></i>
                    <span class="text-xs mt-1">Anamnese</span>
                </a>
                <a href="#" class="flex flex-col items-center py-2 rounded-lg hover:bg-emerald-100 text-gray-600" title="Relatórios">
                    <i class="fas fa-chart-line text-xl"></i>
                    <span class="text-xs mt-1">Relatórios</span>
                </a>
            </nav>

            <!-- Bottom Icons -->
            <div class="mt-auto flex flex-col space-y-2 w-full">
                <a href="{% url 'users:settings' %}" class="flex flex-col items-center py-2 rounded-lg hover:bg-emerald-100 text-gray-600" title="Configurações">
                    <i class="fas fa-cog text-xl"></i>
                    <span class="text-xs mt-1">Config.</span>
                </a>
                <a href="{% url 'users:logout' %}" class="flex flex-col items-center py-2 rounded-lg hover:bg-emerald-100 text-gray-600" title="Sair">
                    <i class="fas fa-sign-out-alt text-xl"></i>
                    <span class="text-xs mt-1">Sair</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="ml-20 flex-1">
            {% block content %}
            {% endblock %}
        </main>
    </div>
    
    <script>
        // Profile Menu Toggle
        document.getElementById('profileMenuBtn').addEventListener('click', function() {
            document.getElementById('profileMenu').classList.toggle('hidden');
        });
        
        // Close profile menu when clicking outside
        document.addEventListener('click', function(event) {
            const profileMenuBtn = document.getElementById('profileMenuBtn');
            const profileMenu = document.getElementById('profileMenu');
            
            if (!profileMenuBtn.contains(event.target) && !profileMenu.contains(event.target)) {
                profileMenu.classList.add('hidden');
            }
        });
        
        // Mobile Menu Toggle
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
        });

        // --- Lógica de Notificações ---
        const notificationBellBtn = document.getElementById('notificationBellBtn');
        const notificationDropdown = document.getElementById('notificationDropdown');
        const notificationList = document.getElementById('notificationList');
        const notificationDot = document.getElementById('notificationDot');
        const markAllAsReadBtn = document.getElementById('markAllAsReadBtn');
        const notificationSound = document.getElementById('notificationSound');
        const muteNotificationSoundBtn = document.getElementById('muteNotificationSoundBtn');
        const muteIcon = muteNotificationSoundBtn.querySelector('i');

        let lastNotificationCount = 0; // Para controlar novas notificações
        let isSoundMuted = localStorage.getItem('notificationSoundMuted') === 'true'; // Carrega o estado do localStorage

        // Função para atualizar o ícone do mudo
        function updateMuteIcon() {
            if (isSoundMuted) {
                muteIcon.classList.remove('fa-volume-up');
                muteIcon.classList.add('fa-volume-mute');
            } else {
                muteIcon.classList.remove('fa-volume-mute');
                muteIcon.classList.add('fa-volume-up');
            }
        }

        // Inicializa o ícone do mudo ao carregar a página
        updateMuteIcon();

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        async function fetchNotifications() {
            try {
                const response = await fetch('/api/notifications/', {
                    headers: {
                        'Authorization': `Bearer ${getCookie('access_token')}` // Assumindo que você usa JWT
                    }
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const notifications = await response.json();
                renderNotifications(notifications);
                updateNotificationDot(notifications.length);

                // Tocar som se houver novas notificações e não estiver silenciado
                if (notifications.length > lastNotificationCount && notifications.length > 0 && !isSoundMuted) {
                    if (notificationSound) {
                        notificationSound.play();
                    }
                }
                lastNotificationCount = notifications.length;

            } catch (error) {
                console.error('Erro ao buscar notificações:', error);
                notificationList.innerHTML = '<div class="px-4 py-2 text-sm text-red-600">Erro ao carregar.</div>';
            }
        }

        function renderNotifications(notifications) {
            notificationList.innerHTML = ''; // Limpa a lista atual
            if (notifications.length === 0) {
                notificationList.innerHTML = '<div class="px-4 py-2 text-sm text-gray-500">Nenhuma notificação nova.</div>';
                return;
            }

            notifications.forEach(notif => {
                const div = document.createElement('div');
                div.className = 'block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100';
                div.textContent = notif.message;
                notificationList.appendChild(div);
            });
        }

        function updateNotificationDot(count) {
            if (count > 0) {
                notificationDot.classList.remove('hidden');
            } else {
                notificationDot.classList.add('hidden');
            }
        }

        async function markAllAsRead() {
            try {
                const csrftoken = getCookie('csrftoken');
                const response = await fetch('/api/notifications/mark_all_as_read/', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrftoken,
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getCookie('access_token')}` // Assumindo que você usa JWT
                    },
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                // Após marcar como lido, atualiza a UI
                notificationList.innerHTML = '<div class="px-4 py-2 text-sm text-gray-500">Nenhuma notificação nova.</div>';
                notificationDot.classList.add('hidden');
                lastNotificationCount = 0; // Resetar a contagem após marcar como lido
            } catch (error) {
                console.error('Erro ao marcar notificações como lidas:', error);
            }
        }

        notificationBellBtn.addEventListener('click', async function(event) {
            event.stopPropagation(); // Impede que o clique feche o dropdown imediatamente
            notificationDropdown.classList.toggle('hidden');
            if (!notificationDropdown.classList.contains('hidden')) {
                await fetchNotifications();
            }
        });

        markAllAsReadBtn.addEventListener('click', async function(event) {
            event.preventDefault();
            await markAllAsRead();
        });

        muteNotificationSoundBtn.addEventListener('click', function(event) {
            event.stopPropagation(); // Impede que o clique feche o dropdown
            isSoundMuted = !isSoundMuted;
            localStorage.setItem('notificationSoundMuted', isSoundMuted);
            updateMuteIcon();
        });

        // Fechar dropdown ao clicar fora
        document.addEventListener('click', function(event) {
            if (!notificationBellBtn.contains(event.target) && !notificationDropdown.contains(event.target)) {
                notificationDropdown.classList.add('hidden');
            }
        });

        // Inicializar o estado do ponto de notificação ao carregar a página
        // fetchNotifications(); // Pode ser chamado aqui se quiser carregar ao iniciar

    </script>
</body>
</html>
