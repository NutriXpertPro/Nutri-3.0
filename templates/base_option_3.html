
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutri Xpert Pro</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-100 flex">

    <!-- Opção 3: Barra Lateral Retrátil (com botão de toggle) - Requer JavaScript para funcionalidade de toggle -->
    <div id="layout-option-3" class="flex w-full min-h-screen">
        <aside class="bg-gray-800 text-white w-16 hover:w-64 transition-all duration-300 ease-in-out p-4 flex flex-col items-center group">
            <h2 class="text-2xl font-bold mb-4 opacity-0 group-hover:opacity-100">Nutri Xpert Pro</h2>
            <nav class="w-full">
                <ul>
                    <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-700"><span class="hidden group-hover:inline">Dashboard</span></a></li>
                    <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-700"><span class="hidden group-hover:inline">Pacientes</span></a></li>
                    <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-700"><span class="hidden group-hover:inline">Agenda</span></a></li>
                </ul>
            </nav>
        </aside>

        <div class="flex-1 flex flex-col">
            <header class="bg-white shadow p-4 flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-semibold">Dashboard</h1>
                </div>
                <div>
                    <a href="#" class="text-gray-600 hover:text-gray-800">Sair</a>
                </div>
            </header>

            <main class="p-6">
                {% block content %}
                <h1 class="text-2xl font-bold text-center text-blue-500">Conteúdo da Opção 3</h1>
                {% endblock %}
            </main>
        </div>
    </div>

</body>
</html>
