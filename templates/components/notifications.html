{% comment %}
COMPONENT: Notifications
Sistema de notificações toast

USAGE: 
Incluído automaticamente no base template
Use showNotification() do JavaScript para mostrar
{% endcomment %}

<!-- Container de Notificações -->
<div id="notification-container" class="fixed top-4 right-4 z-50 space-y-3 max-w-sm">
    <!-- Notificações serão inseridas aqui via JavaScript -->
</div>

<style>
.notification {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: var(--radius-lg);
    padding: var(--spacing-4);
    box-shadow: var(--shadow-lg);
    transform: translateX(100%);
    transition: all var(--transition-normal);
    position: relative;
    overflow: hidden;
}

.notification.show {
    transform: translateX(0);
}

.notification.success {
    border-left: 4px solid var(--success);
}

.notification.warning {
    border-left: 4px solid var(--warning);
}

.notification.error {
    border-left: 4px solid var(--danger);
}

.notification.info {
    border-left: 4px solid var(--accent);
}

.notification-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: var(--spacing-2);
}

.notification-icon {
    margin-right: var(--spacing-2);
}

.notification-icon.success { color: var(--success); }
.notification-icon.warning { color: var(--warning); }
.notification-icon.error { color: var(--danger); }
.notification-icon.info { color: var(--accent); }

.notification-title {
    font-weight: var(--font-weight-semibold);
    color: var(--text-primary);
    font-size: var(--text-sm);
    flex: 1;
}

.notification-close {
    background: none;
    border: none;
    color: var(--text-muted);
    font-size: var(--text-lg);
    cursor: pointer;
    padding: 0;
    width: 20px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: var(--radius-base);
    transition: var(--transition-normal);
}

.notification-close:hover {
    background: var(--bg-hover);
    color: var(--text-primary);
}

.notification-message {
    font-size: var(--text-sm);
    color: var(--text-secondary);
    line-height: var(--leading-relaxed);
}

.notification-progress {
    position: absolute;
    bottom: 0;
    left: 0;
    height: 3px;
    background: var(--accent);
    transition: width linear;
    border-radius: 0 0 var(--radius-lg) var(--radius-lg);
}

.notification-progress.success { background: var(--success); }
.notification-progress.warning { background: var(--warning); }
.notification-progress.error { background: var(--danger); }
.notification-progress.info { background: var(--accent); }
</style>

<script>
// Sistema de Notificações
class NotificationSystem {
    constructor() {
        this.container = document.getElementById('notification-container');
        this.notifications = new Map();
        this.idCounter = 0;
    }

    show(options) {
        const {
            title = '',
            message = '',
            type = 'info', // success, warning, error, info
            duration = 5000,
            persistent = false,
            actions = []
        } = options;

        const id = ++this.idCounter;
        
        // Criar elemento da notificação
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.id = `notification-${id}`;
        
        const iconMap = {
            success: 'fas fa-check-circle',
            warning: 'fas fa-exclamation-triangle', 
            error: 'fas fa-times-circle',
            info: 'fas fa-info-circle'
        };

        notification.innerHTML = `
            <div class="notification-header">
                <div class="flex items-center flex-1">
                    <i class="notification-icon ${iconMap[type]} ${type}"></i>
                    <div class="notification-title">${title}</div>
                </div>
                <button class="notification-close" onclick="notifications.hide(${id})">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            ${message ? `<div class="notification-message">${message}</div>` : ''}
            ${!persistent ? `<div class="notification-progress ${type}"></div>` : ''}
        `;

        // Adicionar ao container
        this.container.appendChild(notification);
        this.notifications.set(id, notification);

        // Animar entrada
        requestAnimationFrame(() => {
            notification.classList.add('show');
        });

        // Auto-remover se não for persistente
        if (!persistent && duration > 0) {
            const progressBar = notification.querySelector('.notification-progress');
            if (progressBar) {
                progressBar.style.width = '100%';
                progressBar.style.transitionDuration = `${duration}ms`;
                setTimeout(() => {
                    progressBar.style.width = '0%';
                }, 10);
            }

            setTimeout(() => {
                this.hide(id);
            }, duration);
        }

        return id;
    }

    hide(id) {
        const notification = this.notifications.get(id);
        if (notification) {
            notification.classList.remove('show');
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
                this.notifications.delete(id);
            }, 300);
        }
    }

    hideAll() {
        this.notifications.forEach((notification, id) => {
            this.hide(id);
        });
    }

    success(title, message, options = {}) {
        return this.show({ ...options, type: 'success', title, message });
    }

    warning(title, message, options = {}) {
        return this.show({ ...options, type: 'warning', title, message });
    }

    error(title, message, options = {}) {
        return this.show({ ...options, type: 'error', title, message });
    }

    info(title, message, options = {}) {
        return this.show({ ...options, type: 'info', title, message });
    }
}

// Instância global
const notifications = new NotificationSystem();

// Funções de conveniência globais
function showNotification(options) {
    return notifications.show(options);
}

function showSuccess(title, message, options = {}) {
    return notifications.success(title, message, options);
}

function showWarning(title, message, options = {}) {
    return notifications.warning(title, message, options);
}

function showError(title, message, options = {}) {
    return notifications.error(title, message, options);
}

function showInfo(title, message, options = {}) {
    return notifications.info(title, message, options);
}
</script>
