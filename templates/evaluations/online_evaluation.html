{% extends 'base_patient.html' %}

{% block title %}Avaliação Online - Nutri Xpert Pro{% endblock %}

{% block content %}
<div class="container mx-auto mt-10">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Avaliação Online</h1>

    <form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}

        <h2 class="text-xl font-bold text-gray-700 mb-4">Fotos</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div>
                <label for="front_photo" class="block text-gray-700 text-sm font-bold mb-2">Frente</label>
                <input type="file" name="front_photo" id="front_photo" class="w-full">
            </div>
            <div>
                <label for="side_photo" class="block text-gray-700 text-sm font-bold mb-2">Lado</label>
                <input type="file" name="side_photo" id="side_photo" class="w-full">
            </div>
            <div>
                <label for="back_photo" class="block text-gray-700 text-sm font-bold mb-2">Costas</label>
                <input type="file" name="back_photo" id="back_photo" class="w-full">
            </div>
        </div>

        <h2 class="text-xl font-bold text-gray-700 mb-4">Medidas Corporais (cm)</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div>
                <label for="neck" class="block text-gray-700 text-sm font-bold mb-2">Pescoço</label>
                <input type="number" step="0.1" name="neck" id="neck" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div>
                <label for="waist" class="block text-gray-700 text-sm font-bold mb-2">Cintura</label>
                <input type="number" step="0.1" name="waist" id="waist" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            {% if user.patient_profile.gender == 'F' %}
            <div>
                <label for="hip" class="block text-gray-700 text-sm font-bold mb-2">Quadril</label>
                <input type="number" step="0.1" name="hip" id="hip" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            {% endif %}
        </div>

        <div class="flex items-center justify-end">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Enviar Avaliação
            </button>
        </div>
    </form>
</div>
{% endblock %}
